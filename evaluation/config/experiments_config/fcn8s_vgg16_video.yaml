# Directories arguments
data_dir: "full_cityscapes"
exp_dir:  "fcn8s_exp_test"
out_dir:  "fcn8s_exp_test"

# Data arguments
img_height:   512
img_width:    1024
num_channels: 3
num_classes:  20

# Train arguments
num_epochs: 200
batch_size: 1
shuffle: False
data_mode: "video"
